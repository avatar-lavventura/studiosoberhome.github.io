<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yakında - Studio Sober Home</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Arial", sans-serif;
				background-color: #ffffff;
				color: #333333;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			.container {
				max-width: 600px;
				padding: 40px 20px;
			}

			h1 {
				font-size: 3rem;
				margin-bottom: 20px;
				color: #2c3e50;
				font-weight: 300;
			}

			.subtitle {
				font-size: 1.2rem;
				margin-bottom: 40px;
				color: #7f8c8d;
				line-height: 1.6;
			}

			.coming-soon {
				font-size: 1.5rem;
				color: #27ae60;
				margin-bottom: 30px;
				font-weight: bold;
			}

			.motto {
				font-size: 1.1rem;
				color: #2c3e50;
				margin-bottom: 40px;
				font-style: italic;
				font-weight: 500;
			}

			.contact-info {
				margin-top: 40px;
				padding: 20px;
				background-color: #f8f9fa;
				border-radius: 8px;
				border-left: 4px solid #3498db;
			}

			.contact-info p {
				margin-bottom: 10px;
				color: #555;
			}

			.contact-info a {
				color: #3498db;
				text-decoration: none;
			}

			.contact-info a:hover {
				text-decoration: underline;
			}

			@media (max-width: 768px) {
				h1 {
					font-size: 2rem;
				}

				.subtitle {
					font-size: 1rem;
				}

				.coming-soon {
					font-size: 1.2rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>StudioSoberHome</h1>
			<div class="coming-soon">Coming Soon</div>
			<p class="subtitle">
				Harika bir şey getirmek için çok çalışıyoruz. Güncellemeler için takipte
				kalın!
			</p>
			<p class="motto">
				Products inspired by my daily needs. steel & wooden pieces.
			</p>

			<div class="contact-info">
				<p><strong>İletişim:</strong></p>
				<p>
					E-posta:
					<a href="mailto:studiosoberhome@gmail.com"
						>studiosoberhome@gmail.com</a
					>
				</p>
				<p>Güncellemeler için bizi takip edin</p>
			</div>
		</div>

		<!-- Admin Visitor Counter (Hidden from regular visitors) -->
		<div
			id="adminCounter"
			style="
				position: fixed;
				bottom: 10px;
				right: 10px;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 5px 10px;
				border-radius: 5px;
				font-size: 12px;
				display: none;
			"
		>
			Visitors: <span id="visitorCount">Loading...</span>
		</div>

		<script>
			// Global visitor counter for ALL users worldwide
			async function updateVisitorCount() {
				try {
					// Check if this is a new visit (not a page refresh)
					const isNewVisit = !sessionStorage.getItem('studiosoberhome_visited');
					
					if (isNewVisit) {
						// Mark as visited for this session
						sessionStorage.setItem('studiosoberhome_visited', 'true');
						
						// Increment global counter
						const response = await fetch('api/counter.php', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							}
						});
						
						if (response.ok) {
							const data = await response.json();
							document.getElementById("visitorCount").textContent = data.count;
						} else {
							document.getElementById("visitorCount").textContent = "Error updating count";
						}
					} else {
						// Just get current count without incrementing
						const response = await fetch('api/counter.php');
						if (response.ok) {
							const data = await response.json();
							document.getElementById("visitorCount").textContent = data.count;
						} else {
							document.getElementById("visitorCount").textContent = "Error loading count";
						}
					}
				} catch (error) {
					document.getElementById("visitorCount").textContent = "Counter unavailable";
				}
			}

			// Admin check - only show counter if admin key is present in URL
			function checkAdmin() {
				const urlParams = new URLSearchParams(window.location.search);
				const adminKey = urlParams.get("admin");

				if (adminKey === "admin123") {
					document.getElementById("adminCounter").style.display = "block";
					// Update the counter immediately
					updateVisitorCount();
				}
			}

			// Check admin status when page loads
			checkAdmin();
		</script>
	</body>
</html>
