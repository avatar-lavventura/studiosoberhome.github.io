<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yakında - Studio Sober Home</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Arial", sans-serif;
				background-color: #ffffff;
				color: #333333;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			.container {
				max-width: 600px;
				padding: 40px 20px;
			}

			h1 {
				font-size: 3rem;
				margin-bottom: 20px;
				color: #2c3e50;
				font-weight: 300;
			}

			.subtitle {
				font-size: 1.2rem;
				margin-bottom: 40px;
				color: #7f8c8d;
				line-height: 1.6;
			}

			.coming-soon {
				font-size: 1.5rem;
				color: #27ae60;
				margin-bottom: 30px;
				font-weight: bold;
			}

			.motto {
				font-size: 1.1rem;
				color: #2c3e50;
				margin-bottom: 40px;
				font-style: italic;
				font-weight: 500;
			}

			.contact-info {
				margin-top: 40px;
				padding: 20px;
				background-color: #f8f9fa;
				border-radius: 8px;
				border-left: 4px solid #3498db;
			}

			.contact-info p {
				margin-bottom: 10px;
				color: #555;
			}

			.contact-info a {
				color: #3498db;
				text-decoration: none;
			}

			.contact-info a:hover {
				text-decoration: underline;
			}

			@media (max-width: 768px) {
				h1 {
					font-size: 2rem;
				}

				.subtitle {
					font-size: 1rem;
				}

				.coming-soon {
					font-size: 1.2rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>StudioSoberHome</h1>
			<div class="coming-soon">Coming Soon</div>
			<p class="subtitle">
				Harika bir şey getirmek için çok çalışıyoruz. Güncellemeler için takipte
				kalın!
			</p>
			<p class="motto">
				Products inspired by my daily needs. steel & wooden pieces.
			</p>

			<div class="contact-info">
				<p><strong>İletişim:</strong></p>
				<p>
					E-posta:
					<a href="mailto:studiosoberhome@gmail.com"
						>studiosoberhome@gmail.com</a
					>
				</p>
				<p>Güncellemeler için bizi takip edin</p>
			</div>
		</div>

		<!-- Admin Visitor Counter (Hidden from regular visitors) -->
		<div
			id="adminCounter"
			style="
				position: fixed;
				bottom: 10px;
				right: 10px;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 5px 10px;
				border-radius: 5px;
				font-size: 12px;
				display: none;
			"
		>
			Visitors: <span id="visitorCount">Loading...</span>
		</div>

		<script>
			// Global visitor counter using multiple free services
			async function updateVisitorCount() {
				try {
					// Check if this is a new visit (not a page refresh)
					const isNewVisit = !sessionStorage.getItem('studiosoberhome_visited');
					
					if (isNewVisit) {
						// Mark as visited for this session
						sessionStorage.setItem('studiosoberhome_visited', 'true');
						
						// Create a unique visitor ID
						let visitorId = localStorage.getItem('studiosoberhome_visitor_id');
						if (!visitorId) {
							visitorId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
							localStorage.setItem('studiosoberhome_visitor_id', visitorId);
						}
						
						// Try multiple free counter services
						const services = [
							'https://api.visitorapi.com/api/1.0/visitor-count?key=studiosoberhome',
							'https://api.counter.dev/hit/studiosoberhome',
							'https://api.countapi.xyz/hit/studiosoberhome-global/visits',
							'https://api.countapi.xyz/hit/studiosoberhome2024/visits',
							'https://api.countapi.xyz/hit/studiosoberhome-counter/visits'
						];
						
						let globalCount = null;
						let successCount = 0;
						
						// Try ALL services in parallel
						const promises = services.map(async (service, index) => {
							try {
								const response = await fetch(service, {
									method: 'GET',
									mode: 'cors',
									signal: AbortSignal.timeout(5000)
								});
								
								if (response.ok) {
									const data = await response.json();
									// Handle different response formats
									const count = data.value || data.count || data.visits || data.total || 1;
									globalCount = count;
									successCount++;
									return { success: true, count: count, service: index };
								}
							} catch (e) {
								// Service failed, continue
							}
							return { success: false, service: index };
						});
						
						// Wait for all services to complete
						const results = await Promise.allSettled(promises);
						
						// Find the first successful result
						for (const result of results) {
							if (result.status === 'fulfilled' && result.value.success) {
								globalCount = result.value.count;
								break;
							}
						}
						
						if (globalCount !== null) {
							// Global counter worked!
							document.getElementById("visitorCount").textContent = globalCount + " (GLOBAL)";
							
							// Also store locally as backup
							localStorage.setItem('studiosoberhome_global_count', globalCount.toString());
						} else {
							// All services failed - use local counter
							let count = parseInt(localStorage.getItem('studiosoberhome_global_count') || '0');
							count += 1;
							localStorage.setItem('studiosoberhome_global_count', count.toString());
							document.getElementById("visitorCount").textContent = count + " (LOCAL)";
						}
						
						// Store visitor data
						const visitorData = {
							timestamp: new Date().toISOString(),
							userAgent: navigator.userAgent,
							referrer: document.referrer || 'direct',
							visitorId: visitorId,
							successfulServices: successCount,
							globalCount: globalCount
						};
						
						const visitors = JSON.parse(localStorage.getItem('studiosoberhome_visitors') || '[]');
						visitors.push(visitorData);
						localStorage.setItem('studiosoberhome_visitors', JSON.stringify(visitors));
						
					} else {
						// Show current count without incrementing
						try {
							// Try to get global count from working services
							const getServices = [
								'https://api.visitorapi.com/api/1.0/visitor-count?key=studiosoberhome',
								'https://api.counter.dev/get/studiosoberhome',
								'https://api.countapi.xyz/get/studiosoberhome-global/visits'
							];
							
							let currentCount = null;
							for (const service of getServices) {
								try {
									const response = await fetch(service);
									if (response.ok) {
										const data = await response.json();
										currentCount = data.value || data.count || data.visits || data.total;
										break;
									}
								} catch (e) {
									continue;
								}
							}
							
							if (currentCount !== null) {
								document.getElementById("visitorCount").textContent = currentCount + " (GLOBAL)";
							} else {
								// Fallback to local count
								let count = parseInt(localStorage.getItem('studiosoberhome_global_count') || '0');
								document.getElementById("visitorCount").textContent = count + " (LOCAL)";
							}
						} catch (error) {
							let count = parseInt(localStorage.getItem('studiosoberhome_global_count') || '0');
							document.getElementById("visitorCount").textContent = count + " (LOCAL)";
						}
					}
				} catch (error) {
					document.getElementById("visitorCount").textContent = "Counter unavailable";
				}
			}

			// Admin check - only show counter if admin key is present in URL
			function checkAdmin() {
				const urlParams = new URLSearchParams(window.location.search);
				const adminKey = urlParams.get("admin");

				if (adminKey === "admin123") {
					document.getElementById("adminCounter").style.display = "block";
					// Update the counter immediately
					updateVisitorCount();
				}
			}

			// Check admin status when page loads
			checkAdmin();
		</script>
	</body>
</html>
